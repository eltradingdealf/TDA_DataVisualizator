<div class="card rounded myBodyCard">

    <div class="card-header myHeaderCard">

        </div>
    </div>

    <div class="card-block myCardBlock">

        <table class="table table-sm table-dark table-striped" id="table-computed01">
            <tbody>
                <tr><!--1ª fila-->
                    <th scope="col"></th>
                    <th scope="col">Buy price</th>
                    <th scope="col">Sell price</th>
                    <th scope="col">Vol. Total</th>
                    <th scope="col">Speed</th>
                </tr>
                <tr>
                    <td><span id="glb-sessionname">0</span></td>
                    <td><span id="glb-buyprice">0</span></td>
                    <td><span id="glb-sellprice">0</span></td>
                    <td><span id="glb-voltotal">0</span></td>
                    <td><span id="glb-speed">0</span></td>
                </tr>
            </tbody>
        </table>

        <div>
            <canvas id="chart_deltas" width="1550px" height="300px"></canvas>
        </div>

        <table class="table table-sm table-dark table-striped" id="table-computed02">
            <tbody>
                <tr><!--1ª fila-->
                    <th scope="col">Candle id</th>
                    <th scope="col">Delta p=0&nbsp;&nbsp;&nbsp;</th>

                    <th scope="col">Delta filtered Strong&nbsp;&nbsp;&nbsp;</th>

                </tr>

                    <td><span id="deltas-delta">0</span></td>

                    <td><span id="deltas-delta_WE-AVG_strong">0</span></td>

            </tbody>
        </table>
        <table class="table table-sm table-dark table-striped" id="table-computed03">
            <tbody>
                <tr><!--1ª fila-->
                    <th scope="col">Candle id</th>
                    <th scope="col">Speed inst</th>
                    <th scope="col">Speed p=0</th>
                    <th scope="col">Volume average p0</th>
                    <th scope="col">Volume filtered big</th>
                </tr>

                    <td><span id="deltas-candle_id_t2">0</span></td>

                    <td><span id="deltas-speed-p0">0</span></td>

        <div>
